[project]
authors = [
    {name = "Allen Institute for Cell Science", email = "saurabh.mogre@alleninstitute.org"},
    {name = "Saurabh Mogre", email = "saurabh.mogre@alleninstitute.org"},
]
classifiers=[
    "Natural Language :: English",
    "Programming Language :: Python :: 3.9",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: Free for non-commercial use",
    "Programming Language :: Python :: 3.8",
]
description="Analysis of cellpack simulations"
license = {file = "LICENSE"}
name="cellpack_analysis"
readme = "README.md"
requires-python = ">=3.9,<3.12"
urls = {Repository = "https://github.com/mesoscope/cellpack-analysis"}
version = "0.0.1"
dependencies = [
    "aicscytoparam",
    "aicsimageio",
    "cvapipe_analysis",
    "matplotlib",
    "numba>=0.57",
    "numpy",
    "pacmap",
    "pandas",
    "pathlib",
    "quilt3",
    "scikit-image>=0.15.0",
    "scikit-learn",
    "scipy",
    "seaborn",
    "tqdm",
    "trimesh",
    "umap-learn",
    "vtk",
]
keywords = [
    "cellpack_analysis",
]

[project.optional-dependencies]
setup = [
    "pytest-runner>=5.2",
]
test = [
    "black>=19.10b0",
    "codecov>=2.1.4",
    "flake8-debugger>=3.2.1",
    "flake8>=3.8.3",
    "pytest-cov>=2.9.0",
    "pytest-raises>=0.11",
    "pytest>=5.4.3",
]
dev = [
    "Sphinx>=3.4.3",
    "black>=19.10b0",
    "bump2version>=1.0.1",
    "codecov>=2.1.4",
    "coverage>=5.1",
    "flake8-debugger>=3.2.1",
    "flake8>=3.8.3",
    "ipykernel",
    "ipython>=7.15.0",
    "m2r2>=0.2.7",
    "pytest-cov>=2.9.0",
    "pytest-raises>=0.11",
    "pytest-runner>=5.2",
    "pytest-runner>=5.2",
    "pytest>=5.4.3",
    "sphinx_rtd_theme>=0.5.1",
    "tox>=3.15.2",
    "twine>=3.1.1",
    "wheel>=0.34.2",
]
all = [
    "Sphinx>=3.4.3",
    "aicscytoparam",
    "aicsimageio",
    "black>=19.10b0",
    "bump2version>=1.0.1",
    "codecov>=2.1.4",
    "coverage>=5.1",
    "cvapipe_analysis",
    "flake8-debugger>=3.2.1",
    "flake8>=3.8.3",
    "ipykernel",
    "ipython>=7.15.0",
    "m2r2>=0.2.7",
    "matplotlib",
    "numba>=0.57",
    "numpy",
    "pacmap",
    "pandas",
    "pathlib",
    "pytest-cov>=2.9.0",
    "pytest-raises>=0.11",
    "pytest-runner>=5.2",
    "pytest-runner>=5.2",
    "pytest>=5.4.3",
    "quilt3",
    "scikit-image>=0.15.0",
    "scikit-learn",
    "scipy",
    "seaborn",
    "sphinx_rtd_theme>=0.5.1",
    "tox>=3.15.2",
    "tqdm",
    "trimesh",
    "twine>=3.1.1",
    "umap-learn",
    "vtk==9.0.1",
    "wheel>=0.34.2",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.flake8]
ignore = [
    "E501",
    "E277",
    "W503",
    "E203",
]
max-line-length = 88
exclude = [
    "**/data/**",
    "**/results/**",
]

[tool.pdm]
distribution = true
