name: Add Issues to Project
permissions:
  contents: write
  pages: write
  id-token: write
on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:   
      - uses: actions/add-to-project@v1.0.1
        with:
          project-url: https://github.com/orgs/mesoscope/projects/2
          github-token: ${{ secrets.PROJECT_PAT }}
